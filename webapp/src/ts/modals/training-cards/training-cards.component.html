<mm-modal-layout
  [id]="MODAL_ID"
  [titleKey]="showConfirmExit ? 'training_cards.confirm.title' : null"
  (onCancel)="quit()"
  [hideFooter]="!hasError"
  [hasEnketoForm]="true"
  [class.has-error]="hasError">

  @if (showConfirmExit) {
    <training-cards-confirm (stay)="continueTraining()" (exit)="exitTraining($event)"/>
  }

  <training-cards-form
    [hidden]="showConfirmExit"
    [isEmbedded]="false"
    (quit)="quit()"
    (save)="close()"
    (handleError)="hasError = true"/>

</mm-modal-layout>
