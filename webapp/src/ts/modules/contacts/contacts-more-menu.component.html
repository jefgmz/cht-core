@if ((displayExportOption() || displayDeleteOption() || displayEditOption())) {
  <section
    class="more-options-menu-container"
    >
    <button mat-icon-button [matMenuTriggerFor]="moreOptionsMenu" aria-label="Actions menu">
      <mat-icon fontIcon="fa-ellipsis-v"></mat-icon>
    </button>
    <mat-menu #moreOptionsMenu="matMenu" xPosition="before">
      @if (displayExportOption()) {
        <button mat-menu-item test-id="export-contacts" type="button" (click)="exportContacts.emit()" [disabled]="!contactsList?.length">
          <mat-icon fontIcon="fa-arrow-down"></mat-icon>
          <span>{{ 'Export' | translate }}</span>
        </button>
      }
      @if (displayEditOption()) {
        <a mat-menu-item test-id="edit-contacts" [routerLink]="['/', 'contacts', selectedContactDoc?._id, 'edit']">
          <mat-icon fontIcon="fa-pencil"></mat-icon>
          <span>{{ 'Edit' | translate }}</span>
        </a>
      }
      @if (displayDeleteOption()) {
        <button mat-menu-item test-id="delete-contacts" [disabled]="hasNestedContacts || isUserFacility" (click)="deleteContact()">
          <mat-icon fontIcon="fa-trash"></mat-icon>
          <span>{{ 'Delete' | translate }}</span>
        </button>
      }
    </mat-menu>
  </section>
}
